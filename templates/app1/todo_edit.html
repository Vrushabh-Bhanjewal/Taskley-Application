{% extends 'layout/base.html' %}

{% block title %}
Taskley- Task Edit
{% endblock %}

{% block navbar %}
<p><a href="#">Home</a></p>
<p><a href="{% url 'list' %}">Tasks</a></p>
<p><a href="#">Contact</a></p>
<p><a href="#">About Us</a></p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock%}

{% block content %}
<div class="back">
    <a href="{% url 'list' %}"><i class="fa-solid fa-arrow-left"></i></a>
</div>
<div class="user-form">
    <h1>Edit Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{task.title}}" >

        <label for="Desc">Description</label>
        <textarea rows="5" cols="40" name="desc">{{task.desc}}</textarea>

        <label for="complete">Completed</label>
        <input type="checkbox" id="check" name="complete" >

        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}

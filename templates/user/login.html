<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>login users </h1>
    <form action="" method="post">
        {% csrf_token %}
        <!-- {{form}} -->

        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value }}" class="custom-input">
        {% if form.username.errors %}
            <p style="color:red">{{ form.username.errors }}</p>
        {% endif %}

        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" class="custom-input">
        {% if form.password.errors %}
            <p style="color:red">{{ form.password.errors }}</p>
        {% endif %}

        <input type="submit" value="Login">
        <a href="{% url 'register' %}">not Registered yet</a>
        
        {% if form.errors %}
        <div style="color:red;">
            {{ form.errors }}
        </div>
        {% endif %}
    </form>
</body>
</html>
